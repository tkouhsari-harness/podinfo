template:
  name: Deploy
  type: Stage
  projectIdentifier: thomas_kouhsari
  orgIdentifier: December_2023
  spec:
    type: Deployment
    spec:
      deploymentType: NativeHelm
      service:
        serviceRef: podinfo2
      environment:
        environmentRef: Dev
        deployToAll: false
        infrastructureDefinitions:
          - identifier: helm
      execution:
        steps:
          - step:
              name: Helm Deployment
              identifier: helmDeployment
              type: HelmDeploy
              timeout: 10m
              spec:
                skipDryRun: false
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                onDelegate: true
                source:
                  type: Inline
                  spec:
                    script: echo <+stage.variables.myVar>
                environmentVariables: []
                outputVariables: []
              timeout: 10m
        rollbackSteps:
          - step:
              name: Helm Rollback
              identifier: helmRollback
              type: HelmRollback
              timeout: 10m
              spec: {}
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    variables:
      - name: myVar
        type: String
        description: ""
        required: false
        value: ""
  identifier: Deploy
  versionLabel: v1
